      operationId: "sampleCreate"
      consumes:
      - "multipart/form-data"
      parameters:
      - name: "sample"
        in: "formData"
        description: "The sample to create"
        required: true
        type: "file"
      - name: "type"
        in: "query"
        description: "The provider type to process the sample with"
        required: false
        type: "string"
        default: "prometheus"
        enum:
        - "prometheus"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
