securityDefinitions:
  basicAuth:
    type: "basic"
definitions:
  Collector:
    properties:
      name:
        type: "string"
        description: "The collector name"
      provider:
        type: "string"
        description: "The provider client to use"
        enum:
        - "prometheus"
      host:
        type: "string"
        description: "The provider host"
      params:
        type: "object"
        description: "json data object"
        additionalProperties:
          type: "object"
          properties: {}
      interval:
        type: "string"
        description: "The interval the collector will run at"
    description: "A collector pulls data from a telemetry source, parses, \nand reformats\
      \ the data to be consumed by the autopilot engine.\n"
    example:
      provider: "prometheus"
      name: "name"
      host: "host"
      interval: "interval"
      params:
        key: "{}"
  Task:
    properties:
      id:
        type: "string"
        format: "uuid"
        description: "The task id"
      type:
        type: "string"
        description: "The task type"
        enum:
        - "collector"
      params:
        type: "object"
        description: "The parameters to pass to the source"
        additionalProperties:
          type: "object"
          properties: {}
      run_at:
        type: "string"
        format: "date-time"
        description: "The timestamp the next execution of the task"
      status:
        type: "string"
        description: "The task status"
        enum:
        - "pending"
        - "running"
        - "succeeded"
        - "failed"
    description: "A task is a scheduled operation in the engine\n"
    example:
      id: "046b6c7f-0b8a-43b9-b35d-6489e6daee91"
      run_at: "2000-01-23T04:56:07.000+00:00"
      type: "collector"
      params:
        key: "{}"
      status: "pending"
  Rule:
    properties:
      name:
        type: "string"
        description: "the rule description"
      expr:
        type: "string"
        example: "100 * (px_volume_usage_bytes / px_volume_capacity_bytes) > 80"
        description: "The expression to match"
      for:
        type: "integer"
        format: "int64"
        example: 3600
        description: "The duration/interval the expression must be valid for in seconds"
      issue:
        type: "string"
        example: "Portworx volume {{$labels.volumeid}} usage on {{$labels.host}} is\
          \ high."
        description: "The issue template"
      severity:
        type: "string"
        enum:
        - "warning"
        - "error"
        - "critical"
      proposal:
        type: "string"
        example: "Add additional storage node to {{$labels.cluster}}"
        description: "The proposal template"
    description: "An proposal is a recommended solution that matches a certain constraint\n"
    example:
      severity: "warning"
      proposal: "Add additional storage node to {{$labels.cluster}}"
      issue: "Portworx volume {{$labels.volumeid}} usage on {{$labels.host}} is high."
      name: "name"
      for: 3600
      expr: "100 * (px_volume_usage_bytes / px_volume_capacity_bytes) > 80"
  Proposal:
    type: "object"
    properties:
      rule:
        type: "string"
        description: "The rule that triggered the proposal"
      cluster_id:
        type: "string"
        description: "The cluster id"
      node_id:
        type: "string"
        description: "The node id"
      volume_id:
        type: "string"
        description: "the volume id"
      value:
        type: "string"
        description: "The proposal value"
    description: "A proposal is a formatted propsal object\n"
    example:
      cluster_id: "cluster_id"
      volume_id: "volume_id"
      rule: "rule"
      value: "value"
      node_id: "node_id"
  Recommendation:
    properties:
      timestamp:
        type: "string"
        format: "date-time"
        description: "The recommendation timestamp"
      proposals:
        type: "array"
        description: "The recommendation values mapping rule.name -> formatted proposal"
        items:
          $ref: "#/definitions/Proposal"
    description: "A recommendation is a list of recommended arbitrations\n"
    example:
      proposals:
      - cluster_id: "cluster_id"
        volume_id: "volume_id"
        rule: "rule"
        value: "value"
        node_id: "node_id"
      - cluster_id: "cluster_id"
        volume_id: "volume_id"
        rule: "rule"
        value: "value"
        node_id: "node_id"
      timestamp: "2000-01-23T04:56:07.000+00:00"
  Error:
    type: "object"
    properties:
      code:
        type: "string"
        description: "The error code"
        x-nullable: true
      message:
        type: "string"
        description: "The error message"
      detail:
        type: "object"
        description: "The error details"
        additionalProperties:
          type: "string"
        x-omitempty: true
        x-nullable: true
    description: "Common Error Model"
responses:
  NotFound:
    description: "NotFound"
    examples:
      application/json:
        message: "object not found"
    schema:
