swagger: '2.0'
info:
  description: libopenstorage autopilot API
  version: "1.0.0"
  title: autopilot

  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

host: localhost:9000
schemes:
  - http
  
basePath: /api/v1
  
securityDefinitions:
  basicAuth:
    type: basic

security:
  - basicAuth: []
  
consumes:
  - application/json
  
produces:
  - application/json
  
paths:
  /collectors:
    get:
      summary: Get a list of telemetry collectors
      description: Returns an array of telemetry collectors defined in the system
      operationId: collectorList
      tags: [ collector ]
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Collector'
        500:
          $ref: '#/responses/ServerError'
  /collectors/{collector}/poll:
    parameters:
      - name: collector
        description: the collector name
        type: string
        in: path
        required: true
    get:
      summary: Poll a collector
      description: Polls a collector for the current data period
      operationId: collectorPoll
      tags: [ collector ]
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Collector'
        500:
          $ref: '#/responses/ServerError'
  /emitters:
    get:
      summary: Get a list of telemetry emitters
      description: Returns an array of telemetry emitters defined in the system
      operationId: emitterList
      tags: [ emitter ]
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Emitter'
        500:
          $ref: '#/responses/ServerError'
  /recommend:
    post:
      summary: Post a telemetry sample and get recommendations
      description: Create a new telemetry sample from the provided definition and get recommendations
      operationId: recommendationsGet
      tags: [ engine ]
      consumes:
         - multipart/form-data
      parameters:
        - name: sample
          description: The sample to create
          type: file
          in: formData
          required: true
        - name: rules
          description: The rules to apply
          type: file
          in: formData
        - name: type
          description: The provider type to process the sample with
          type: string
          enum: [ prometheus ] 
          in: query
          default: prometheus
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Recommendation'
        400:
          $ref: '#/responses/BadRequest'
        500:
          $ref: '#/responses/ServerError'
  /rules:
    get:
      summary: Get a list of telemetry rules
      description: Returns an array of telemetry rules defined in the system
      operationId: ruleList
      tags: [ rule ]
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Rule'
        500:
          $ref: '#/responses/ServerError'
  /tasks:
    get:
      summary: Get a list of tasks
      description: Returns an array of tasks
      operationId: taskList
      tags: [ task ]
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Task'
        500:
          $ref: '#/responses/ServerError'
  /samples:
    get:
      summary: Get a list of samples stored on disk
      description: Returns an array of samples
      operationId: sampleList
      tags: [ sample ]
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Sample'
        500:
          $ref: '#/responses/ServerError'
  /samples/{sample_id}:
    parameters:
      - name: sample_id
        description: The sample id
        type: string
        format: uuid
        in: path
        required: true
    delete:
      summary: Delete a sample
      description: Delete a sample from the disk
      operationId: sampleDelete
      tags: [ sample ]
      responses:
        204:
          description: No content
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'
definitions:
  Collector:
    description: |
      A collector pulls data from a telemetry source, parses, 
      and reformats the data to be consumed by the autopilot engine.
    properties:
      name:
        description: The collector name
        type: string
      type:
        $ref: '#/definitions/CollectorType'
      url:
        description: The collector url
        type: string
      schedule_interval:
        description: The interval the collector will run at
        type: string
        default: 7d
      emitters:
        description: The emitters to use after processing the samples
        type: array
        items:
          type: string
      params:
        type: object
        description: json data object
        additionalProperties:
          type: object
          properties: {}
  CollectorType:
    description: Collector types
    type: string
    enum: [ prometheus ]
  Emitter:
    description: |
      An emitter emits recommendations to a system
    properties:
      name:
        description: The emitter name
        type: string
      type:
        description: The emitter type
        type: string
        enum: [ mqtt ]
      params:
        type: object
        description: json data object
        additionalProperties:
          type: object
          properties: {}
  Task:
    description: |
      A task is a scheduled operation in the engine
    properties:
      id:
        description: The task id
        type: string
        format: uuid
      type:
        description: The task type
        type: string
        enum: [ collector ]
      params:
        description: The parameters to pass to the source
        type: object
        additionalProperties:
          type: object
          properties: {}
      run_at:
        description: The timestamp the next execution of the task
        type: string
        format: date-time
      status:
        description: The task status
        type: string
        enum: [ pending, running, succeeded, failed ]
  Rule:
    description: |
      An proposal is a recommended solution that matches a certain constraint
    properties:
      name:
        description: the rule description
        type: string
      type:
        $ref: '#/definitions/RuleType'
      expr:
        description: The expression to match or query to make
        type: string
        example: 100 * (px_volume_usage_bytes / px_volume_capacity_bytes) > 80
      for:
        description: The duration/interval the expression must be valid for in seconds
        type: integer
        format: int64
        example: 3600
      issue:
        description: The issue template
        type: string
        example: Portworx volume {{$labels.volume}} usage on {{$labels.host}} is high.
      severity: 
        type: string
        enum: [ warning, error, critical ]
      proposal: 
        description: The proposal template
        type: string
        example: Add additional storage node to {{$labels.cluster}}
  RuleType:
    description: Types of rules
    type: string
    enum: [ promql, apql, aplearn]
  Proposal:
    description: |
      A proposal is a formatted propsal object
    properties:
      rule:
        description: The rule that triggered the proposal
        type: string
      cluster_id:
        description: The cluster id
        type: string
      node_id:
        description: The node id
        type: string
      volume_id:
        description: The volume id
        type: string
      issue:
        description: Issue from the rule that describes the reason for this proposal
        type: string
      action:
        description: The proposed action to take to resolve the issue
        type: string
  Recommendation:
    description: |
      A recommendation is a list of recommended arbitrations to be emitted by the system
    properties:
      timestamp:
        description: The recommendation timestamp
        type: string
        format: date-time
      proposals:
        description: The recommendation values mapping rule.name -> formatted proposal
        type: array
        items:
          $ref: '#/definitions/Proposal'
  Sample:
    description: |
      A sample is a collected data sample
    properties:
      id:
        description: The sample id
        type: string
        format: uuid
      path:
        description: The sample path on disk
        type: string
      time:
        description: The sample timestamp
        type: string
        format: date-time
  Error:
    description: Common Error Model
    type: object
    properties:
      code:
        type: string
        description: The error code
        x-nullable: true
      message:
        type: string
        description: The error message
      detail:
        type: object
        description: The error details
        additionalProperties:
          type: string
        x-omitempty: true
        x-nullable: true
responses:
  NotFound:
    description: NotFound
    schema:
      $ref: "#/definitions/Error"
    examples:
      application/json:
        {
          "message": "object not found"
        }
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: "#/definitions/Error"
    examples:
      application/json:
        {
          "message": "access denied"
        }
  BadRequest:
    description: BadRequest
    schema:
      $ref: "#/definitions/Error"
    examples:
      application/json:
        {
          "message": "invalid parameter"
        }
  ServerError:
    description: ServerError
    schema:
      $ref: "#/definitions/Error"
    examples:
      application/json:
        {
          "message": "internal server error"
        }